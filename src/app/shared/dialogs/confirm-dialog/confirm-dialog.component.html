<h2 mat-dialog-title>{{fromPage.title}}</h2>
<mat-dialog-content class="mat-typography">
    <h3>{{fromPage.subTitle}}</h3>
    <p>{{fromPage.body}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="warn" (click)="yesDialog()" cdkFocusInitial>Si</button>
    <button mat-button color="primary" (click)="noDialog()">No</button>
    <button mat-button (click)="maybeDialog()" *ngIf="optionEnabled">Cerrar</button>
</mat-dialog-actions>
